trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- checkout: self

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.11'

# Install Chrome
- script: |
    sudo apt update
    sudo apt install -y google-chrome-stable xvfb
  displayName: Install Chrome & xvfb

# Install ChromeDriver
- script: |
    CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d. -f1)
    wget -q https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}
    wget -q https://chromedriver.storage.googleapis.com/$(cat LATEST_RELEASE_${CHROME_VERSION})/chromedriver_linux64.zip
    unzip chromedriver_linux64.zip
    sudo mv chromedriver /usr/local/bin/
    sudo chmod +x /usr/local/bin/chromedriver
  displayName: Install ChromeDriver

# Install python deps
- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  displayName: Install dependencies

# Run tests with virtual display
- script: |
    xvfb-run -a robot --variable ENV:ci ts01-search-book ts02-delete-book
  displayName: Run Robot Framework tests

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: $(System.DefaultWorkingDirectory)
    artifact: robot-report